<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pathlight - A reflective experience{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/static/images/1TheSpark.png" type="image/png">
    
    <!-- Google Fonts - Serif font similar to the style guide -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap" rel="stylesheet">
    
    <!-- Base CSS -->
    <link rel="stylesheet" href="/static/css/base.css">
    
    <!-- Page-specific CSS -->
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="/">
                <h1 class="logo">Pathlight</h1>
                <p class="tagline">A reflective experience</p>
            </a>
        </div>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="footer-content">
            <p>&copy; <span id="currentYear"></span> Pathlight. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Base JavaScript -->
    <script src="/static/js/base.js"></script>
    
    <!-- Page-specific JavaScript -->
    {% block scripts %}{% endblock %}
</body>
</html>
