<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pathlight - A reflective experience{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/static/images/1TheSpark.png" type="image/png">
    
    <!-- Google Fonts - Serif font similar to the style guide -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap" rel="stylesheet">
    
    <!-- Base CSS -->
    <link rel="stylesheet" href="/static/css/base.css">
    
    <!-- Page-specific CSS -->
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="/">
                <h1 class="logo">Pathlight</h1>
                <p class="tagline">A reflective experience</p>
            </a>
        </div>
        
        {% if user_id %}
        <nav class="main-nav">
            <ul class="nav-menu">
                <li class="nav-item" data-section="questions">
                    <a href="/form/{{ user_id }}" class="nav-link">
                        <span class="nav-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                <path fill="none" d="M0 0h24v24H0z"/>
                                <path d="M6 4h15a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1zm1 2v14h13V6H7zm2 2h9v2H9V8zm0 3h9v2H9v-2zm0 3h9v2H9v-2z"/>
                            </svg>
                        </span>
                        <span class="nav-text">Questions</span>
                    </a>
                </li>
                <li class="nav-item" data-section="purpose">
                    <a href="/results/{{ user_id }}" class="nav-link">
                        <span class="nav-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                <path fill="none" d="M0 0h24v24H0z"/>
                                <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-1-5h2v2h-2v-2zm2-1.645V14h-2v-1.5a1 1 0 0 1 1-1 1.5 1.5 0 1 0-1.471-1.794l-1.962-.393A3.501 3.501 0 1 1 13 13.355z"/>
                            </svg>
                        </span>
                        <span class="nav-text">Purpose</span>
                    </a>
                </li>
                <li class="nav-item" data-section="plan">
                    <a href="/results/{{ user_id }}?section=plan" class="nav-link">
                        <span class="nav-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                <path fill="none" d="M0 0h24v24H0z"/>
                                <path d="M20 22H4a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1zm-1-2V4H5v16h14zM8 7h8v2H8V7zm0 4h8v2H8v-2zm0 4h8v2H8v-2z"/>
                            </svg>
                        </span>
                        <span class="nav-text">Plan</span>
                    </a>
                </li>
                <li class="nav-item" data-section="account">
                    <a href="/form/{{ user_id }}?slide=0" class="nav-link">
                        <span class="nav-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                <path fill="none" d="M0 0h24v24H0z"/>
                                <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-4.987-3.744A7.966 7.966 0 0 0 12 20c1.97 0 3.773-.712 5.167-1.892A6.979 6.979 0 0 0 12.16 16a6.981 6.981 0 0 0-5.147 2.256zM5.616 16.82A8.975 8.975 0 0 1 12.16 14a8.972 8.972 0 0 1 6.362 2.634 8 8 0 1 0-12.906.187zM12 13a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
                            </svg>
                        </span>
                        <span class="nav-text">Account</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <nav class="mobile-nav">
            <ul class="nav-menu">
                <li class="nav-item" data-section="questions">
                    <a href="/form/{{ user_id }}" class="nav-link">
                        <span class="nav-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                <path fill="none" d="M0 0h24v24H0z"/>
                                <path d="M6 4h15a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1zm1 2v14h13V6H7zm2 2h9v2H9V8zm0 3h9v2H9v-2zm0 3h9v2H9v-2z"/>
                            </svg>
                        </span>
                        <span class="nav-text">Questions</span>
                    </a>
                </li>
                <li class="nav-item" data-section="purpose">
                    <a href="/results/{{ user_id }}" class="nav-link">
                        <span class="nav-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                <path fill="none" d="M0 0h24v24H0z"/>
                                <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-1-5h2v2h-2v-2zm2-1.645V14h-2v-1.5a1 1 0 0 1 1-1 1.5 1.5 0 1 0-1.471-1.794l-1.962-.393A3.501 3.501 0 1 1 13 13.355z"/>
                            </svg>
                        </span>
                        <span class="nav-text">Purpose</span>
                    </a>
                </li>
                <li class="nav-item" data-section="plan">
                    <a href="/results/{{ user_id }}?section=plan" class="nav-link">
                        <span class="nav-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                <path fill="none" d="M0 0h24v24H0z"/>
                                <path d="M20 22H4a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1zm-1-2V4H5v16h14zM8 7h8v2H8V7zm0 4h8v2H8v-2zm0 4h8v2H8v-2z"/>
                            </svg>
                        </span>
                        <span class="nav-text">Plan</span>
                    </a>
                </li>
                <li class="nav-item" data-section="account">
                    <a href="/form/{{ user_id }}?slide=0" class="nav-link">
                        <span class="nav-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                <path fill="none" d="M0 0h24v24H0z"/>
                                <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-4.987-3.744A7.966 7.966 0 0 0 12 20c1.97 0 3.773-.712 5.167-1.892A6.979 6.979 0 0 0 12.16 16a6.981 6.981 0 0 0-5.147 2.256zM5.616 16.82A8.975 8.975 0 0 1 12.16 14a8.972 8.972 0 0 1 6.362 2.634 8 8 0 1 0-12.906.187zM12 13a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
                            </svg>
                        </span>
                        <span class="nav-text">Account</span>
                    </a>
                </li>
            </ul>
        </nav>
        {% endif %}
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="footer-content">
            <p>&copy; <span id="currentYear"></span> Pathlight. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Base JavaScript -->
    <script src="/static/js/base.js"></script>
    
    <!-- Page-specific JavaScript -->
    {% block scripts %}{% endblock %}
</body>
</html>
